name: Python Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify the Python version you want to use
      - name: Install dependencies
        run: pip install -r requirements.txt  # If you have any dependencies
      - name: Run script
        run: python script.py  # Replace with the path to your Python script
